<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدم</title>
    <link rel="stylesheet" href="interface_03.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>تسجيل مستخدم جديد</h2>
            
            <label for="first-name">الاسم:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">اللقب:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">كلمة السر:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="university">الجامعة:</label>
            <select id="university" name="university" required>
                <option value="" disabled selected>اختر جامعة</option>
                <option value="جامعة الجزائر 1 - بن عكنون">جامعة الجزائر 1 - بن عكنون</option>
                <option value="جامعة الجزائر 2 - أبو بكر بلقايد">جامعة الجزائر 2 - أبو بكر بلقايد</option>
                <option value="جامعة الجزائر 3 - محمد بوضياف">جامعة الجزائر 3 - محمد بوضياف</option>
                <option value="جامعة وهران 1 - أحمد بن بلة">جامعة وهران 1 - أحمد بن بلة</option>
                <option value="جامعة وهران 2 - محمد بن أحمد">جامعة وهران 2 - محمد بن أحمد</option>
                <option value="جامعة قسنطينة 1 - عبد الحميد مهري">جامعة قسنطينة 1 - عبد الحميد مهري</option>
                <option value="جامعة قسنطينة 2 - الأمير عبد القادر">جامعة قسنطينة 2 - الأمير عبد القادر</option>
                <option value="جامعة باتنة 1 - الحاج لخضر">جامعة باتنة 1 - الحاج لخضر</option>
                <option value="جامعة باتنة 2 - ابن خلدون">جامعة باتنة 2 - ابن خلدون</option>
                <option value="جامعة عنابة - محمد بوضياف">جامعة عنابة - محمد بوضياف</option>
                <option value="جامعة سطيف 1 - Félix Éboué">جامعة سطيف 1 - Félix Éboué</option>
                <option value="جامعة سطيف 2 - جامعة سطيف">جامعة سطيف 2 - جامعة سطيف</option>
                <option value="جامعة البليدة 1 - مصطفى الأول">جامعة البليدة 1 - مصطفى الأول</option>
                <option value="جامعة البليدة 2 - الشهداء">جامعة البليدة 2 - الشهداء</option>
                <option value="جامعة تلمسان - عبد الله بن ياسين">جامعة تلمسان - عبد الله بن ياسين</option>
                <option value="جامعة جيجل - يحيى بن عمر">جامعة جيجل - يحيى بن عمر</option>
                <option value="جامعة غرداية - ابن باديس">جامعة غرداية - ابن باديس</option>
                <option value="جامعة المسيلة - الحاج لخضر">جامعة المسيلة - الحاج لخضر</option>
                <option value="جامعة الشلف - عبد الرحمان ميرة">جامعة الشلف - عبد الرحمان ميرة</option>
                <option value="جامعة تيسمسيلت - أبو بكر بلقايد">جامعة تيسمسيلت - أبو بكر بلقايد</option>
                <option value="جامعة برج بوعريريج - محمد بوضياف">جامعة برج بوعريريج - محمد بوضياف</option>
                <option value="جامعة البويرة - سعد بوعقبة">جامعة البويرة - سعد بوعقبة</option>
                <option value="جامعة تندوف - أحمد بن بلة">جامعة تندوف - أحمد بن بلة</option>
                <option value="جامعة تبسة - الحاج لخضر">جامعة تبسة - الحاج لخضر</option>
                <option value="جامعة سوق أهراس - محمد بوضياف">جامعة سوق أهراس - محمد بوضياف</option>
                <!-- يمكنك إضافة المزيد من الجامعات هنا -->
            </select>
            </select>
                  <label for="pu">المستوى:</label>
                  <select id="pu" name="pu" required>
                      <option value="" disabled selected> اختر</option>
                      <option value="استاذ">استاذ</option>
                      <option value="طالب"> طالب</option>
           
            <button type="submit">تسجيل</button>
        </form>
    </div>
</body>
</html>
